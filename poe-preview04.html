            }
        });

        // Adicionar vari√°vel para controlar o estado do pop-up
        let whatsappBubbleEnabled = true;

        // Atualizar o event listener do bot√£o de fechar
        document.getElementById('whatsapp-close').addEventListener('click', (e) => {
            e.stopPropagation();
            document.getElementById('whatsapp-float').style.display = 'none';
            // Desabilitar as mensagens quando fechar
            whatsappBubbleEnabled = false;
            // Limpar o intervalo existente
            clearInterval(window.whatsappInterval);
            // Remover qualquer bolha existente
            const existingBubble = document.querySelector('.whatsapp-bubble');
            if (existingBubble) {
                existingBubble.remove();
            }
        });

        // Modificar a fun√ß√£o de inicializa√ß√£o do bubble
        const initWhatsAppBubble = () => {
            if (!whatsappBubbleEnabled) return;
            
            showWhatsAppBubble();
            // Limpar intervalos antigos antes de criar novos
            if (window.whatsappInterval) {
                clearInterval(window.whatsappInterval);
            }
            window.whatsappInterval = setInterval(() => {
                if (whatsappBubbleEnabled) {
                    showWhatsAppBubble();
                }
            }, 20000);
        };

        // Atualizar a chamada inicial
        setTimeout(initWhatsAppBubble, 2000);

        // Adicionar fun√ß√£o para anima√ß√£o do bal√£o de mensagem
        const showWhatsAppBubble = () => {
            const bubble = document.createElement('div');
            bubble.className = 'whatsapp-bubble';
            document.body.appendChild(bubble);

            const currentTime = new Date().toLocaleTimeString('pt-BR', { 
                hour: '2-digit', 
                minute: '2-digit'
            });

            const messages = [
                'Ol√°!',
                'Posso ajudar?',
                'Clique aqui ‚§µÔ∏è'
            ];

            const typingContainer = document.createElement('span');
            typingContainer.className = 'typing-animation';
            bubble.appendChild(typingContainer);

            const timestamp = document.createElement('div');
            timestamp.className = 'whatsapp-timestamp';
            timestamp.innerHTML = `${currentTime} <span style="color: #34B7F1">‚úì‚úì</span>`;
            bubble.appendChild(timestamp);

            // Fun√ß√£o para animar cada letra
            const animateText = async (text, lineDelay = 500) => {
                const line = document.createElement('div');
                line.style.marginBottom = '4px';
                typingContainer.appendChild(line);
                
                await new Promise(resolve => setTimeout(resolve, lineDelay));
                
                for (let i = 0; i < text.length; i++) {
                    const letter = document.createElement('span');
                    letter.className = 'typing-letter';
                    letter.textContent = text[i];
                    line.appendChild(letter);
                    await new Promise(resolve => setTimeout(resolve, 30));
                }
            };

            setTimeout(() => {
                bubble.classList.add('show');
                
                (async () => {
                    for (let i = 0; i < messages.length; i++) {
                        await animateText(messages[i], i === 0 ? 100 : 500);
                    }
                })();

                setTimeout(() => {
                    bubble.classList.remove('show');
                    setTimeout(() => bubble.remove(), 10000);
                }, 10000);
            }, 100);
        };

        // Sistema de Tutorial
        class TutorialSystem {
            constructor() {
                // Remover tutorial anterior se existir
                const existingTutorial = document.querySelector('.instructions-overlay');
                if (existingTutorial) {
                    existingTutorial.remove();
                }
                
                // Adicionar classe para escurecer os cards
                document.body.classList.add('tutorial-active');
                
                // Mostrar os cards escurecidos
                const plansContainer = document.querySelector('.plans-container');
                plansContainer.style.display = 'flex';
                plansContainer.style.opacity = '0.1';
                
                this.showInitialInstructions();
            }

            showInitialInstructions() {
                const instructionsHTML = `
                    <div class="instructions-overlay" id="instructions-overlay">
                        <div class="instructions-popup">
                            <button class="instructions-close" onclick="window.tutorial.startStepByStepTutorial()">√ó</button>
                            <div class="instructions-content">
                                <h2 style="color: var(--primary-green); margin-bottom: 20px;">Bem-vindo!</h2>
                                <div class="instruction-step">
                                    <h3>Vamos te ajudar a escolher o melhor plano</h3>
                                    <p>Siga nosso passo a passo para uma escolha personalizada</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                document.body.insertAdjacentHTML('beforeend', instructionsHTML);
            }

            startStepByStepTutorial() {
                const overlay = document.getElementById('instructions-overlay');
                if (overlay) {
                    overlay.style.opacity = '0';
                    setTimeout(() => {
                        overlay.remove();
                        this.showLocationStep();
                    }, 500);
                }
            }

            showLocationStep() {
                const locationSelect = document.querySelector('#location-select');
                if (!locationSelect) return;

                const tutorialOverlay = document.createElement('div');
                tutorialOverlay.className = 'tutorial-overlay';
                
                const rect = locationSelect.getBoundingClientRect();
                
                tutorialOverlay.innerHTML = `
                    <div class="tutorial-spotlight" style="
                        width: ${rect.width + 80}px;
                        height: ${rect.height + 80}px;
                        left: ${rect.left - 40}px;
                        top: ${rect.top - 40}px;
                    "></div>
                    <div class="tutorial-message" style="
                        top: ${rect.bottom + 20}px;
                        left: ${rect.left}px;
                    ">
                        Primeiro, selecione sua unidade aqui üëÜ
                    </div>
                `;
                
                document.body.appendChild(tutorialOverlay);

                // Usar mousedown ao inv√©s de change
                locationSelect.addEventListener('mousedown', () => {
                    tutorialOverlay.style.opacity = '0';
                    setTimeout(() => {
                        tutorialOverlay.remove();
                        // Aguardar 3 segundos antes de mostrar o pr√≥ximo passo
                        setTimeout(() => {
                            this.showPeriodStep();
                        }, 3000);
                    }, 500);
                }, { once: true });
            }

            showPeriodStep() {
                const periodSelect = document.querySelector('#billing-period');
                if (!periodSelect) return;
                
                const tutorialOverlay = document.createElement('div');
                tutorialOverlay.className = 'tutorial-overlay';
                
                const rect = periodSelect.getBoundingClientRect();
                
                tutorialOverlay.innerHTML = `
                    <div class="tutorial-spotlight" style="
                        width: ${rect.width + 80}px;
                        height: ${rect.height + 80}px;
                        left: ${rect.left - 40}px;
                        top: ${rect.top - 40}px;
                    "></div>
                    <div class="tutorial-message" style="
                        top: ${rect.bottom + 20}px;
                        left: ${rect.left}px;
                    ">
                        Agora, escolha o per√≠odo do contrato üëÜ
                    </div>
                `;
                
                document.body.appendChild(tutorialOverlay);

                periodSelect.addEventListener('mousedown', () => {
                    tutorialOverlay.style.opacity = '0';
                    setTimeout(() => {
                        tutorialOverlay.remove();
                        // Remover classe tutorial-active
                        document.body.classList.remove('tutorial-active');
                        // Mostrar os cards com anima√ß√£o
                        const plansContainer = document.querySelector('.plans-container');
                        plansContainer.style.display = 'flex';
                        setTimeout(() => {
                            plansContainer.classList.add('show');
                        }, 50);
                    }, 500);
                }, { once: true });
            }
        }

        // Inicializar o tutorial quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', () => {
            window.tutorial = new TutorialSystem();
        });
    </script>
</body>
</html>
